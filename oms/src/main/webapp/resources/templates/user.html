
<div class="panel panel-default mainWrapper custompanel">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">User</span>
		</div>

<div class="addbuttoncontainer"><button type="button" class="btn btn-flat bg-olive " ng-click="addUserModal()">
  <i class="fa fa-plus"></i> Add User</button>
 </div>
        
		<div class="tablecontainer">
		<table my-tabs id="userTable"
			class="table table-bordered table-striped" >
			<thead>
                      <tr>
                        <th>UserId</th>
                        <th>UserName</th>
                        <th>UserRole</th>
					<th width="5%">Edit</th>
					<th width="5%">Delete</th>
                        </tr>
                    </thead>
				<tbody>
					<tr ng-repeat="user in users">
						<td><span ng-bind="user.userId"></span></td>
						<td><span ng-bind="user.userName"></span></td>
						<td><span ng-bind="user.userRole.roleName"></span></td>
						<td><button class="btn btn-flat btn-sm btn-warning" ng-click="editUserModal(user)"><i class="fa fa-edit "></i></button></td>
						<td><button class="btn btn-flat btn-sm btn-danger" ng-click="deleteUserModal(user)"><i class="fa fa-trash "></i></button></td>
					</tr>
				</tbody>
			</table>
		</div>
</div>



<!-- Add User overlay -->
<modal visible="showAddModal">
<form novalidate angular-validator
	angular-validator-submit="addUser()" name="addUserForm"
	class="form-horizontal">
	<div class="modal-header with-border">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" id="myModalLabel">Add User</h4>
	</div>
	<div class="modal-body">
		<div class="box-body">
			<div class="form-group">
				<label class="col-sm-3 control-label">User Name</label>
				<div class="col-sm-8">
					<input type="text" 
					    class="form-control" 
					    validate-on="dirty"
						name="userName" 
						placeholder="User Name"
						ng-model="user.userName"
						required-message="'User Name is required'" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Password</label>
				<div class="col-sm-8">
					<input type="password" 
					    class="form-control" 
					    validate-on="dirty"
						name="password" 
						placeholder="Password"
						ng-model="user.password"
						required-message="'Password is required'" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">User Role</label>
				<div class="col-sm-8 selectContainer">
					<select class="form-control" " name="role"
							ng-model="user.userRole.roleId" 
							validate-on="dirty"
							required-message="'User Role is required'" required>
							<option	value="1">ADMIN</option>
							<option	value="2">USER</option>
						</select>
				</div>
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-flat btn-default" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-flat btn-primary">Add</button>
	</div>
</form>
</modal>


<!-- Edit user Overlay -->
<modal visible="showEditModal">
<form novalidate angular-validator angular-validator-submit="updateUser(user)" name="updateUserForm" class="form-horizontal" >
<div class="modal-header with-border">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Edit User</h4>
</div>
<div class="modal-body">
		<div class="box-body">
			<div class="form-group">
				<label class="col-sm-3 control-label">User Name</label>
				<div class="col-sm-8">
					<input type="text" 
					    class="form-control" 
					    validate-on="dirty"
						name="userName" 
						placeholder="User Name"
						ng-model="user.userName"
						required-message="'User Name is required'" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Password</label>
				<div class="col-sm-8">
					<input type="password" 
					    class="form-control" 
					    validate-on="dirty"
						name="password" 
						placeholder="Password"
						ng-model="user.password"
						required-message="'Password is required'" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">User Role</label>
				<div class="col-sm-8 selectContainer">
					<select class="form-control" " name="role"
							ng-model="user.userRole.roleName" 
							validate-on="dirty"
							required-message="'User Role is required'" required>
							<option	value="ADMIN">ADMIN</option>
							<option	value="USER">USER</option>
						</select>
				</div>
			</div>
		</div>

	</div>
<div class="modal-footer">
	<button type="button" class="btn btn-flat btn-default" data-dismiss="modal">Close</button>
	<button type="submit" class="btn btn-flat btn-primary">Update</button>
</div>
  </form>
</modal>



<!-- Delete user Overlay -->
<modal size="modal-sm" visible="showDeleteModal">
<div class="modal-header with-border">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Delete User</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <div class="col-sm-12 text-center">
          Do you want to delete this user <strong>{{user.userName}}</strong>?
        </div>
      </div>
    </div>

  </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-flat btn-default" data-dismiss="modal">No</button>
      <button type="button" class="btn btn-flat btn-danger" ng-click="deleteUser(user.userId)">Yes</button>
    </div>
</modal>
