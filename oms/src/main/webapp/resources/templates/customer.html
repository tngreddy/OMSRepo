 
 <div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">List of Customers </span>
		</div>
		
		<div>
		<div class="tablecontainer">

			<table my-tabs class="table table-bordered table-striped">
			<thead>
                      <tr>
                        <th>CustomerId</th>
                        <th>CustomerName</th>
                        <th>TIN_NO</th>
                        <th>CST_NO</th>
                        <th>ContactPerson</th>
                        <th>ContactDesignation</th>
                        <th>PhoneNo</th>
                        <th>MobileNo</th>
                        <th>Address</th>
                        <th width="5%">Edit</th>
					    <th width="5%">Delete</th>
                        </tr>
                    </thead>
				<tbody>
					<tr ng-repeat="customer in customers">
						<td><span ng-bind="customer.customerId"></span></td>
						<td><span ng-bind="customer.customerName"></span></td>
						<td><span ng-bind="customer.tinNo"></span></td>
						<td><span ng-bind="customer.cstNo"></span></td>
						<td><span ng-bind="customer.contact.contactPerson"></span></td>
						<td><span ng-bind="customer.contact.contactDesignation"></span></td>
						<td><span ng-bind="customer.contact.phoneNo"></span></td>
						<td><span ng-bind="customer.contact.mobileNo"></span></td>
						<td><span ng-bind="customer.contact.address.addressLine1"></span></br>
						<span ng-bind="customer.contact.address.addressLine2"></span></br>
						<span ng-bind="customer.contact.address.city"></span></br>
						<span ng-bind="customer.contact.address.state"></span></br>
						<span ng-bind="customer.contact.address.pinCode"></span>
						</td>
						<td><button class="btn btn-flat btn-sm btn-warning" ng-click="editCategoryModal(category)"><i class="fa fa-edit "></i></button></td>
						<td><button class="btn btn-flat btn-sm btn-danger" ng-click="deleteCategoryModal(category)"><i class="fa fa-trash "></i></button></td>
					

					</tr>

				</tbody>
			</table>
		</div>
		</div>
	</div>
