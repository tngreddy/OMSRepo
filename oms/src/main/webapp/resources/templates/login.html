<div class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
      	<img src="resources/img/logo.jpg" alt="logo">
        <h2>Stock Management System</h2>
      </div>
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to manage your stock</p>
       <form novalidate angular-validator
		angular-validator-submit="authenticateUser()" name="loginForm"
			class="form-horizontal">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" validate-on="dirty"
						name="userName" placeholder="User Name" ng-model="user.userName"
						required-message="'UserName is required'" required >
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
                         
          <div class="form-group has-feedback">
            <input type="password" class="form-control" validate-on="dirty"
						name="password" placeholder="Password" ng-model="user.password"
						required-message="'Passoword is required'" required />
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div>
              <button type="submit" class="btn btn-success btn-block btn-flat" >Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>

     
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
  </div>
