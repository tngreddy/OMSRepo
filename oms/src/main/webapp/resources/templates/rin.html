
<div class="panel panel-default mainWrapper custompanel">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">Returned Inward Note </span>
		</div>

<div class="addbuttoncontainer"><button type="button" class="btn btn-flat bg-olive " ng-click="createRINModal()">
  <i class="fa fa-plus"></i> Create RIN</button>
 </div>
        
		<div class="tablecontainer">
		<table my-tabs id="rinTable"
			class="table table-bordered table-striped">
			<thead>
                      <tr>
                        <th>RIN No</th>
                        <th>From</th>
                        <th>From Name</th>
                        <th>Doc Ref No</th>
                        <th>Doc Date</th>
                        <th>Product Name</th>
                        <th>Good In</th>
                        <th>Def In</th>
                        <th>Status</th>
                        <th>RIN Date</th>
					<th width="5%">Edit</th>
					<th width="5%">Delete</th>
                        </tr>
                    </thead>
				<tbody>
					<tr ng-repeat="rin in rins">
						<td><span ng-bind="rin.rinNo"></span></td>
						<td><span ng-bind="rin.from"></span></td>
						<td><span ng-bind="rin.fromName"></span></td>
						<td><span ng-bind="rin.docRefNo"></span></td>
						<td><span ng-bind="rin.docDate"></span></td>
						<td><span ng-bind="rin.product.productName"></span></td>
						<td><span ng-bind="rin.goodIn"></span></td>
						<td><span ng-bind="rin.defIn"></span></td>
						<td><span ng-bind="rin.status"></span></td>
						<td><span ng-bind="rin.rinDate"></span></td>
						<td><button class="btn btn-flat btn-sm btn-warning" ng-click="editRINModal(rin)"><i class="fa fa-edit "></i></button></td>
						<td><button class="btn btn-flat btn-sm btn-danger" ng-click="deleteRINModal(rin)"><i class="fa fa-trash "></i></button></td>
					</tr>
				</tbody>
			</table>
		</div>
</div>



<!-- Create RIN overlay -->
<modal visible="showAddModal">
<form novalidate angular-validator
	angular-validator-submit="createRIN()" name="createRINForm"
	class="form-horizontal">
	<div class="modal-header with-border">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" id="myModalLabel">Create RIN</h4>
	</div>
	<div class="modal-body">
		<div class="box-body">
			<div class="form-group">
				<label class="col-sm-3 control-label">From</label>
				<div class="col-sm-8 selectContainer">
					<select class="form-control" " name="from"
							ng-model="rin.from" 
							ng-change="populateFromData(rin.from)"
							validate-on="dirty"
							required-message="'From is required'" required>
							<option	value="SUPPLIER">SUPPLIER</option>
							<option	value="CUSTOMER">CUSTOMER</option>
							<option	value="OTHERS">OTHERS</option>
						</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">From Name</label>
				<div class="col-sm-8 selectContainer">
						<select class="form-control" name="fromName"
							ng-model="rin.fromName" validate-on="dirty"
							required-message="'From Name is required'" required>
							<option	ng-selected="{{data.name == rin.fromName}}"
								    ng-repeat="data in dataList" value="{{data.name}}">{{data.name}}</option>
						</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">Doc Ref No</label>
				<div class="col-sm-8">
					<input type="text" 
					    class="form-control" 
					    validate-on="dirty"
						name="docRefNo" 
						placeholder="Doc Ref No"
						ng-model="rin.docRefNo"
						required-message="'Doc Ref No is required'" required />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">Doc Date</label>
				<div class="col-sm-8">
					<input type="date" 
					    class="form-control" 
					    validate-on="dirty"
						name="docDate" 
						placeholder="Doc Date"
						ng-model="rin.docDate"
						required-message="'Doc Date is required'" required />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">Product Name</label>
				<div class="col-sm-8">
					<select class="form-control" name="productName"
							ng-model="rin.product.productId" validate-on="dirty"
							required-message="'Product Name is required'" required>
							<option	ng-repeat="product in productsInfo" value="{{product.id}}">{{product.name}}</option>
						</select>
						</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">Good In</label>
				<div class="col-sm-8">
					<input type="number" min="0" 
					    class="form-control" 
					    validate-on="dirty"
						name="goodIn" 
						placeholder="Good In"
						ng-model="rin.goodIn"
						invalid-message="'Good In should be a postive number'"
						required-message="'Good In is required'" required />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">Defective In</label>
				<div class="col-sm-8">
					<input type="number" min="0" 
					    class="form-control" 
					    validate-on="dirty"
						name="defIn" 
						placeholder="Defective In"
						ng-model="rin.defIn"
						invalid-message="'Defective In should be a postive number'"
						required-message="'Defective In is required'" required />
				</div>
			</div>
			
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-flat btn-default" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-flat btn-primary">Create</button>
	</div>
</form>
</modal>
