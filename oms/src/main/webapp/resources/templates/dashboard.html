<div class="content-wrapper">
				<section class="content-header">
		          <h1>
		            Dashboard
		           </h1>
		        </section>
				<section class="content">
				<div class="row">
		            <div class="col-lg-3 col-xs-6">
		              <!-- small box -->
		              <div class="small-box bg-aqua">
		                <div class="inner">
		                  <h3 ng-bind="homeResponseDto.categoryCount"></h3>
		                  <p>Categories</p>
		                </div>
		                <div class="icon">
		                  <i class="ion ion-bag"></i>
		                </div>
		                <a ng-show=user.maverick ui-sref="base.category" uib-tooltip="Click to see all the categories" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
		              </div>
		            </div><!-- ./col -->
		            <div class="col-lg-3 col-xs-6">
		              <!-- small box -->
		              <div class="small-box bg-green">
		                <div class="inner">
		                  <h3 ng-bind="homeResponseDto.productCount"></h3>
		                  <p>Products</p>
		                </div>
		                <div class="icon">
		                  <i class="ion ion-stats-bars"></i>
		                </div>
		                <a ng-show=user.maverick ui-sref="base.product" uib-tooltip="Click to see all the products" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
		              </div>
		            </div><!-- ./col -->
		            <div class="col-lg-3 col-xs-6">
		              <!-- small box -->
		              <div class="small-box bg-yellow">
		                <div class="inner">
		                  <h3 ng-bind="homeResponseDto.customerCount"></h3>
		                  <p>Customers</p>
		                </div>
		                <div class="icon">
		                  <i class="ion ion-person-add"></i>
		                </div>
		                <a ng-show=user.maverick ui-sref="base.customer" uib-tooltip="Click to see all the customers" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
		              </div>
		            </div><!-- ./col -->
		            <div class="col-lg-3 col-xs-6">
		              <!-- small box -->
		              <div class="small-box bg-red">
		                <div class="inner">
		                  <h3 ng-bind="homeResponseDto.supplierCount"></h3>
		                  <p>Suppliers</p>
		                </div>
		                <div class="icon">
		                  <i class="ion ion-pie-graph"></i>
		                </div>
		                <a ng-show=user.maverick ui-sref="base.supplier" uib-tooltip="Click to see all the suppliers" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
		              </div>
		            </div><!-- ./col -->
		          </div>
						</section>
			</div>
