 <div class="panel panel-default custompanel">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">Suppliers </span>
		</div>
	<div class="addbuttoncontainer"><button type="button" class="btn btn-flat bg-olive " uib-tooltip="Add a new Supplier" ng-click="addSupplierModal()">
  <i class="fa fa-user-plus"></i> Add supplier</button>
 </div>
<div class="tablecontainer">
			<table id="supplierTable" class="table table-bordered table-striped">
			<thead>
                      <tr>
                        <th>SupplierId</th>
                        <th>SupplierName</th>
                        <th>GST_NO</th>
                        <th>PAN_NO</th>
                        <th>ContactPerson</th>
                        <th>ContactDesignation</th>
                        <th>PhoneNo</th>
                        <th>MobileNo</th>
                        <th>Address</th>
                        <th width="5%">Edit</th>
					    <th width="5%">Delete</th>
                        </tr>
                    </thead>
				<tbody>
					<tr ng-repeat="supplier in suppliers">
						<td><span ng-bind="supplier.supplierId"></span></td>
						<td><span ng-bind="supplier.name"></span></td>
						<td><span ng-bind="supplier.gstNo"></span></td>
						<td><span ng-bind="supplier.panNo"></span></td>
						<td><span ng-bind="supplier.contact.contactPerson"></span></td>
						<td><span ng-bind="supplier.contact.contactDesignation"></span></td>
						<td><span ng-bind="supplier.contact.phoneNo"></span></td>
						<td><span ng-bind="supplier.contact.mobileNo"></span></td>
						<td><span ng-bind="supplier.contact.address.addressLine1"></span></br>
						<span ng-bind="supplier.contact.address.addressLine2"></span></br>
						<span ng-bind="supplier.contact.address.city"></span></br>
						<span ng-bind="supplier.contact.address.state"></span></br>
						<span ng-bind="supplier.contact.address.pinCode"></span>
						</td>
						<td><button class="btn btn-flat btn-sm btn-warning" ng-click="editSupplierModal(supplier)"><i class="fa fa-edit "></i></button></td>
						<td><button class="btn btn-flat btn-sm btn-danger" ng-click="deleteSupplierModal(supplier)"><i class="fa fa-trash "></i></button></td>
					

					</tr>

				</tbody>
			</table>
		</div>
	</div>
	
<!-- Add Supplier overlay -->
<modal size="modal-lg" visible="showAddModal">
<form novalidate angular-validator 
	angular-validator-submit="addSupplier()" name="addSupplierForm"
	class="form-horizontal">
<div class="modal-header with-border">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Add Supplier</h4>
</div>
<div class="modal-body">
    <div class="box-body">
    <div class="formsplit" style="border-right: 1px solid gainsboro">
      <div class="form-group">
        <label class="col-sm-4 control-label">Supplier Name</label>
        <div class="col-sm-7">
         <input type="text" 
					    class="form-control" 
					    validate-on="dirty"
						name="supplierName" 
						placeholder="Supplier Name"
						ng-model="supplier.name"
						required-message="'Supplier Name is required'" required />
				
        </div>
      </div>
      <div class="form-group">
		<label class="col-sm-4 control-label">GST NO</label>
        <div class="col-sm-7">
         <input type="text" class="form-control" 
					    validate-on="dirty"
						name="gstNo" 
						placeholder="GST NO"
						ng-model="supplier.gstNo"
						ng-maxlength="15"
						ng-minlength="15"
						invalid-message = "'GST NO should be of 15 characters'"
						required-message="'GST NO is required'" required />
				
        </div>
        </div>
        
        <div class="form-group">
		<label class="col-sm-4 control-label">PAN NO</label>
        <div class="col-sm-7">
         <input type="text" class="form-control" 
					    validate-on="dirty"
						name="panNo" 
						placeholder="PAN NO"
						ng-maxlength="10"
						ng-minlength="10"
						ng-model="supplier.panNo"
						invalid-message = "'PAN NO should be of 10 characters'"
						required-message="'PAN NO is required'" required />
				
        </div>
        </div>
        
        <div class="form-group">
        <label class="col-sm-4 control-label">Contact Person</label>
        <div class="col-sm-7">
         <input type="text" min="0"
					    class="form-control" 
					    validate-on="dirty"
						name="contactPerson" 
						placeholder="Contact Person"
						ng-model="supplier.contact.contactPerson"
						required-message="'Contact Person is required'" required />
				
        </div>
       </div>
       <div class="form-group">
        <label class="col-sm-4 control-label">Contact Designation</label>
        <div class="col-sm-7">
         <input type="text" min="0"
					    class="form-control" 
					    validate-on="dirty"
						name="contactDesignation" 
						placeholder="Contact Designation"
						ng-model="supplier.contact.contactDesignation"
						required-message="'Contact Designation is required'" required />
				
        </div>
       </div>
       
       <div class="form-group">
        <label class="col-sm-4 control-label">Phone Number</label>
        <div class="col-sm-7">
         <input type="text" min="0"
					    class="form-control" 
					    validate-on="dirty"
						name="phoneNo" 
						placeholder="Phone Number"
						ng-model="supplier.contact.phoneNo"
 />
				
        </div>
       </div>
       
        <div class="form-group">
        <label class="col-sm-4 control-label">Mobile Number</label>
        <div class="col-sm-7">
         <input type="text" min="0" 
					    class="form-control" 
					    validate-on="dirty"
						name="mobileNo" 
						placeholder="Mobile Number"
						ng-model="supplier.contact.mobileNo"
						ng-maxlength="10"
						ng-minlength="10"
						ng-pattern="/^\d+$/"
						invalid-message = "'Mobile Number should be of 10 digits'"
						required-message="'Mobile Number is required'" required />
				
        </div>
       </div>
      </div>
      
       <div class="formsplit"><br>
       
        <div class="form-group">
        <label class="col-sm-4 control-label">Address Line1</label>
        <div class="col-sm-7">
         <input type="text" 
					    class="form-control" 
					    validate-on="dirty"
						name="addressLine1" 
						placeholder="Address Line1"
						ng-model="supplier.contact.address.addressLine1"
						required-message="'Address Line1 is required'" required />
				
        </div>
       </div>
       
       <div class="form-group">
        <label class="col-sm-4 control-label">Address Line2</label>
        <div class="col-sm-7">
         <input type="text" 
					    class="form-control" 
					   	name="addressLine2" 
						placeholder="Address Line2"
						ng-model="supplier.contact.address.addressLine2 "/>
				
        </div>
       </div>
       
          <div class="form-group">
        <label class="col-sm-4 control-label">City</label>
        <div class="col-sm-7">
         <input type="text" 
					    class="form-control" 
					    validate-on="dirty"
						name="city" 
						placeholder="City"
						ng-model="supplier.contact.address.city"
						required-message="'City is required'" required />
				
        </div>
       </div>
       
        <div class="form-group">
        <label class="col-sm-4 control-label">State</label>
        <div class="col-sm-7">
         <input type="text" 
					    class="form-control" 
					    validate-on="dirty"
						name="state" 
						placeholder="State"
						ng-model="supplier.contact.address.state"
						required-message="'State is required'" required />
				
        </div>
       </div>
       
       <div class="form-group">
        <label class="col-sm-4 control-label">Pin Code</label>
        <div class="col-sm-7">
         <input type="number" min="0"
					    class="form-control" 
					    validate-on="dirty"
						name="pinCode" 
						placeholder="Pin Code"
						ng-maxlength="6"
						ng-minlength="6"
						ng-model="supplier.contact.address.pinCode"
						invalid-message="'Pin Code should be a postive 6 digit number'"
						required-message="'Pin Code is required'" required />
				
        </div>
       </div>
       </div>
      </div>
    </div>
<div class="modal-footer">
	<button type="button" class="btn btn-flat btn-default" data-dismiss="modal">Close</button>
	<button type="submit" class="btn btn-flat btn-primary">   Add   </button>
</div>
</form>
</modal>

<!-- Delete supplier Overlay -->
<modal size="modal-sm" visible="showDeleteModal">
<div class="modal-header with-border">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Delete Supplier</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <div class="col-sm-12 text-center">
          Do you want to delete this supplier <strong>{{supplier.name}}</strong>
        </div>
      </div>
    </div>
    
  </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-flat btn-default" data-dismiss="modal">No</button>
      <button type="button" class="btn btn-flat btn-danger" ng-click="deleteSupplier(supplier)">Yes</button>
    </div>
</modal>
