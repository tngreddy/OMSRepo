 
 <div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">List of Suppliers </span>
		</div>
		<div class="tablecontainer">
		
	<button type="button" class="btn btn-flat bg-olive " ng-click="addSupplierModal()">
  Add Supplier
</button>
			<table my-tabs class="table table-bordered table-striped">
			<thead>
                      <tr>
                        <th>SupplierId</th>
                        <th>SupplierName</th>
                        <th>TIN_NO</th>
                        <th>CST_NO</th>
                        <th>ContactPerson</th>
                        <th>ContactDesignation</th>
                        <th>PhoneNo</th>
                        <th>MobileNo</th>
                        <th>Address</th>
                        <th width="5%">Edit</th>
					    <th width="5%">Delete</th>
                        </tr>
                    </thead>
				<tbody>
					<tr ng-repeat="supplier in suppliers">
						<td><span ng-bind="supplier.supplierId"></span></td>
						<td><span ng-bind="supplier.supplierName"></span></td>
						<td><span ng-bind="supplier.tinNo"></span></td>
						<td><span ng-bind="supplier.cstNo"></span></td>
						<td><span ng-bind="supplier.contact.contactPerson"></span></td>
						<td><span ng-bind="supplier.contact.contactDesignation"></span></td>
						<td><span ng-bind="supplier.contact.phoneNo"></span></td>
						<td><span ng-bind="supplier.contact.mobileNo"></span></td>
						<td><span ng-bind="supplier.contact.address.addressLine1"></span></br>
						<span ng-bind="supplier.contact.address.addressLine2"></span></br>
						<span ng-bind="supplier.contact.address.city"></span></br>
						<span ng-bind="supplier.contact.address.state"></span></br>
						<span ng-bind="supplier.contact.address.pinCode"></span>
						</td>
						<td><button class="btn btn-flat btn-sm btn-warning" ng-click="editSupplierModal(supplier)"><i class="fa fa-edit "></i></button></td>
						<td><button class="btn btn-flat btn-sm btn-danger" ng-click="deleteSupplierModal(supplier)"><i class="fa fa-trash "></i></button></td>
					

					</tr>

				</tbody>
			</table>
		</div>
	</div>
	
<!-- Add Supplier overlay -->
<modal visible="showAddModal">
<div class="modal-header with-border">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Add Supplier</h4>
</div>
<div class="modal-body">
  <form id="addSupplierForm" class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="catId" class="col-sm-3 control-label">Category Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="categoryName" id="editCategory" placeholder="Category Name" ng-model="category.categoryName" required/>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-flat btn-default" data-dismiss="modal">Close</button>
	<button type="button" class="btn btn-flat btn-primary" ng-click="addSupplier()">Add</button>
</div>
</modal>

<!-- Edit Customer Overlay -->
<modal visible="showEditModal">
<div class="modal-header with-border">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Edit Supplier</h4>
</div>
<div class="modal-body">
  <form validate-category id="editSupplierForm" class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="catId" class="col-sm-3 control-label">Category Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="categoryName" id="editCategory" placeholder="Category Name" ng-model="category.categoryName"
                data-fv-row=".col-sm-9"
                data-fv-notempty="true"
                data-fv-notempty-message="Category name is required" />
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-flat btn-default" data-dismiss="modal">Close</button>
	<button type="button" class="btn btn-flat btn-primary" ng-click="updateSupplier(supplier)">Update</button>
</div>
</modal>

<!-- Delete supplier Overlay -->
<modal size="modal-sm" visible="showDeleteModal">
<div class="modal-header with-border">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Delete Supplier</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <div class="col-sm-12 text-center">
          Do you want to delete this supplier <strong>{{supplier.supplierName}}</strong>
        </div>
      </div>
    </div>
    
  </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-flat btn-success" data-dismiss="modal">No</button>
      <button type="button" class="btn btn-flat btn-danger" ng-click="deleteSupplier(supplier.supplierId)">Yes</button>
    </div>
</modal>
