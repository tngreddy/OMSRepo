
  <div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">List of Products </span>
		</div>
		<div class="tablecontainer">
<!-- Button trigger modal -->
<button type="button" class="btn btn-flat bg-olive " data-toggle="modal" data-target="#myModal">
  Add Product
</button>


			<table my-tabs class="table table-bordered table-striped">
			<thead>
                      <tr>
                        <th>ProductId</th>
                        <th>ProductName</th>
                        <th>CategoryName</th>
                        <th>UnitOfMeasure</th>
                        <th>UnitBasicRate</th>
                        <th>Stock</th>
                        <th width="5%">Edit</th>
					<th width="5%">Delete</th>
                        </tr>
                    </thead>
				<tbody>
					<tr ng-repeat="product in products">
						<td><span ng-bind="product.productId"></span></td>
						<td><span ng-bind="product.productName"></span></td>
						<td><span ng-bind="product.category.categoryName"></span></td>
						<td><span ng-bind="product.unitOfMeasure"></span></td>
						<td><span ng-bind="product.unitBasicRate"></span></td>
						<td><span ng-bind="product.stock"></span></td>
						<td><button class="btn btn-flat btn-sm btn-warning" ng-click="editCategoryModal(category)"><i class="fa fa-edit "></i></button></td>
						<td><button class="btn btn-flat btn-sm btn-danger" ng-click="deleteCategoryModal(category)"><i class="fa fa-trash "></i></button></td>
					

					</tr>

				</tbody>
			</table>
		</div>
		
		
		<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
	</div>
