
  <div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">List of Products </span>
		</div>
		<div class="tablecontainer">
<!-- Button trigger modal -->
<button type="button" class="btn btn-flat bg-olive " ng-click="addProductModal()">
  Add Product
</button>


			<table my-tabs class="table table-bordered table-striped">
			<thead>
                      <tr>
                        <th>ProductId</th>
                        <th>ProductName</th>
                        <th>CategoryName</th>
                        <th>UnitOfMeasure</th>
                        <th>UnitBasicRate</th>
                        <th>Stock</th>
                        <th width="5%">Edit</th>
					    <th width="5%">Delete</th>
                        </tr>
                    </thead>
				<tbody>
					<tr ng-repeat="product in products">
						<td><span ng-bind="product.productId"></span></td>
						<td><span ng-bind="product.productName"></span></td>
						<td><span ng-bind="product.category.categoryName"></span></td>
						<td><span ng-bind="product.unitOfMeasure"></span></td>
						<td><span ng-bind="product.unitBasicRate"></span></td>
						<td><span ng-bind="product.stock"></span></td>
						<td><button class="btn btn-flat btn-sm btn-warning" ng-click="editProductModal(product)"><i class="fa fa-edit "></i></button></td>
						<td><button class="btn btn-flat btn-sm btn-danger" ng-click="deleteProductModal(product)"><i class="fa fa-trash "></i></button></td>
					

					</tr>

				</tbody>
			</table>
		</div>
		
		

<!-- Add Product overlay -->
<modal visible="showAddModal">
<div class="modal-header with-border">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Add Product</h4>
</div>
<div class="modal-body">
  <form id="addProductForm" class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="catId" class="col-sm-3 control-label">Category Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="categoryName" id="editCategory" placeholder="Category Name" ng-model="category.categoryName" required/>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-flat btn-default" data-dismiss="modal">Close</button>
	<button type="button" class="btn btn-flat btn-primary" ng-click="addProduct()">Add</button>
</div>
</modal>

<!-- Edit Product Overlay -->
<modal visible="showEditModal">
<div class="modal-header with-border">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Edit Product</h4>
</div>
<div class="modal-body">
  <form validate-category id="editCategoryForm" class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="catId" class="col-sm-3 control-label">Category Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="categoryName" id="editCategory" placeholder="Category Name" ng-model="category.categoryName"
                data-fv-row=".col-sm-9"
                data-fv-notempty="true"
                data-fv-notempty-message="Category name is required" />
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-flat btn-default" data-dismiss="modal">Close</button>
	<button type="button" class="btn btn-flat btn-primary" ng-click="updateProduct(product)">Update</button>
</div>
</modal>
	
<!-- Delete Product Overlay -->
<modal size="modal-sm" visible="showDeleteModal">
<div class="modal-header with-border">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Delete Product</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <div class="col-sm-12 text-center">
          Do you want to delete this product <strong>{{product.productName}}</strong>
        </div>
      </div>
    </div>
    
  </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-flat btn-success" data-dismiss="modal">No</button>
      <button type="button" class="btn btn-flat btn-danger" ng-click="deleteProduct(product.productId)">Yes</button>
    </div>
</modal>
