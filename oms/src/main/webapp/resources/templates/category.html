
<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">List of Categories </span>
		</div>

        <div class="tablecontainer">
		<button type="button"
			class="btn btn-flat pull-right btn-success addBtn"
			data-toggle="modal" data-target="#addCategoryModel">Add
			category</button>

		<table my-tabs id="categoryTable"
			class="table table-bordered table-striped">
			<thead>
                      <tr>
                        <th>CategoryId</th>
                        <th>CategoryName</th>
					<th width="5%"></th>
					<th width="5%"></th>
                        </tr>
                    </thead>
				<tbody>
					<tr ng-repeat="category in categories">
						<td><span ng-bind="category.categoryId"></span></td>
						<td><span ng-bind="category.categoryName" id="catName"></span></td>
						<td><button class="btn btn-flat btn-sm btn-warning" ng-click="editCategoryModal(category)"><i class="fa fa-edit "></i></button></td>
						<td><button class="btn btn-flat btn-sm btn-danger" ng-click="deleteCategoryModal(category)"><i class="fa fa-trash "></i></button></td>
					</tr>
				</tbody>
			</table>
		</div>
</div>



<!-- Add Category overlay -->
<div class="modal fade" id="addCategoryModel" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
			<div class="modal-header with-border">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
        <h4 class="modal-title" id="myModalLabel">Add Category</h4>
      </div>
      <div class="modal-body">
           <!-- form start -->
                <form class="form-horizontal">
                  <div class="box-body">
                    <div class="form-group">
							<label for="catId" class="col-sm-3 control-label">Category
								Name</label>
                      <div class="col-sm-9">
								<input type="text" class="form-control" id="catId"
									placeholder="Category Name">
                      </div>
                    </div>
                    </div>
                    </form>
      </div>
      <div class="modal-footer">
				<button type="button" class="btn btn-flat btn-default"
					data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-flat btn-primary"
					ng-click="addCategory()">Add</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit categoryName Overlay -->
<modal visible="showEditModal">
<div class="modal-header with-border">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Edit Category</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="catId" class="col-sm-3 control-label">Edit Category</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="editCategory" placeholder="Category Name" ng-model="category.categoryName">
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-flat btn-default" data-dismiss="modal">Close</button>
	<button type="button" class="btn btn-flat btn-primary" ng-click="updateCategory(category)">Update</button>
</div>
</modal>

<!-- Delete categoryName Overlay -->
<modal size="modal-sm" visible="showDeleteModal">
<div class="modal-header with-border">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Delete Category</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <div class="col-sm-12 text-center">
          Do you want to delete this category <strong>{{category.categoryName}}</strong>?
        </div>
      </div>
    </div>
    
  </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-flat btn-success" data-dismiss="modal">No</button>
      <button type="button" class="btn btn-flat btn-danger" ng-click="deleteCategory(category.categoryId)">Yes</button>
    </div>
</modal>
