		
   <div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">List of Categories </span>
		</div>
		<div class="tablecontainer">

			<table id="categoryTable" class="table table-bordered table-striped">
			<thead>
                      <tr>
                        <th>CategoryId</th>
                        <th>CategoryName</th>
                        </tr>
                    </thead>
				<tbody>
					<tr ng-repeat="category in categories">
						<td><span ng-bind="category.categoryId"></span></td>
						<td><span ng-bind="category.categoryName"></span></td>
						<td><button type="button" class="btn bg-olive btn-flat margin">Edit</button></td>
						<td><a class="waves-effect btn red ">Delete</a><td>
						
					</tr>

				</tbody>
			</table>
		</div>
	</div>
