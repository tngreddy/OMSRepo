
<div class="panel panel-default mainWrapper custompanel">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">List of Categories </span>
		</div>

<div class="addbuttoncontainer"><button type="button" class="btn btn-flat bg-olive " ng-click="addCategoryModal()">
  <i class="fa fa-plus"></i> Add category</button>
 </div>
        
		<div class="tablecontainer">
		<table my-tabs id="categoryTable"
			class="table table-bordered table-striped">
			<thead>
                      <tr>
                        <th>CategoryId</th>
                        <th>CategoryName</th>
					<th width="5%">Edit</th>
					<th width="5%">Delete</th>
                        </tr>
                    </thead>
				<tbody>
					<tr ng-repeat="category in categories">
						<td><span ng-bind="category.categoryId"></span></td>
						<td><span ng-bind="category.categoryName" id="catName"></span></td>
						<td><button class="btn btn-flat btn-sm btn-warning" ng-click="editCategoryModal(category)"><i class="fa fa-edit "></i></button></td>
						<td><button class="btn btn-flat btn-sm btn-danger" ng-click="deleteCategoryModal(category)"><i class="fa fa-trash "></i></button></td>
					</tr>
				</tbody>
			</table>
		</div>
</div>



<!-- Add Category overlay -->
<modal visible="showAddModal">
<form novalidate angular-validator
	angular-validator-submit="addCategory()" name="addCategoryForm"
	class="form-horizontal">
	<div class="modal-header with-border">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" id="myModalLabel">Add Category</h4>
	</div>
	<div class="modal-body">
		<div class="box-body">
			<div class="form-group">
				<label for="catId" class="col-sm-3 control-label">Category Name</label>
				<div class="col-sm-9">
					<input type="text" 
					    class="form-control" 
					    validate-on="dirty"
						name="categoryName" 
						id="editCategory" 
						placeholder="Category Name"
						ng-model="category.categoryName"
						required-message="'Category Name is required'" required />
				</div>
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-flat btn-default" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-flat btn-primary">Add</button>
	</div>
</form>
</modal>


<!-- Edit category Overlay -->
<modal visible="showEditModal">
<form novalidate angular-validator angular-validator-submit="updateCategory(category)" name="updateCategoryForm" class="form-horizontal" >
<div class="modal-header with-border">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Edit Category</h4>
</div>
<div class="modal-body">
    <div class="box-body">
      <div class="form-group">
        <label for="catId" class="col-sm-3 control-label">Category Name</label>
        <div class="col-sm-9">
          <input type="text" 
           class="form-control" 
           validate-on="dirty"
           name="categoryName" 
           id="editCategory" 
           placeholder="Category Name" 
           ng-model="category.categoryName" 
           required-message="'Category Name is required'"
           required/>
         </div>
      </div>
    </div>
 
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-flat btn-default" data-dismiss="modal">Close</button>
	<button type="submit" class="btn btn-flat btn-primary">Update</button>
</div>
  </form>
</modal>



<!-- Delete category Overlay -->
<modal size="modal-sm" visible="showDeleteModal">
<div class="modal-header with-border">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Delete Category</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <div class="col-sm-12 text-center">
          Do you want to delete this category <strong>{{category.categoryName}}</strong>?
        </div>
      </div>
    </div>

  </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-flat btn-default" data-dismiss="modal">No</button>
      <button type="button" class="btn btn-flat btn-danger" ng-click="deleteCategory(category.categoryId)">Yes</button>
    </div>
</modal>
